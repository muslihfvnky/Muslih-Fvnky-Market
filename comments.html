<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komentar Pengunjung</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <!-- Judul -->
  <h1 class="text-2xl font-bold mb-6">üí¨ Komentar Pengunjung</h1>

  <!-- Form Komentar -->
  <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md mb-6">
    <h2 class="text-lg font-semibold mb-4">Tulis Komentar</h2>

    <form id="commentForm" enctype="multipart/form-data" class="space-y-3">
      <input type="text" name="nama" placeholder="Nama" required class="w-full p-2 rounded text-black">

      <textarea name="komentar" placeholder="Komentar" required class="w-full p-2 rounded text-black"></textarea>

      <select name="rating" required class="w-full p-2 rounded text-black">
        <option value="">Pilih Rating</option>
        <option value="‚≠ê">‚≠ê</option>
        <option value="‚≠ê‚≠ê">‚≠ê‚≠ê</option>
        <option value="‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê</option>
        <option value="‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>

      <input type="file" name="file" class="w-full text-sm text-gray-300">

      <button type="submit" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded w-full">Kirim</button>
    </form>
  </div>

  <!-- List Komentar -->
  <div id="commentList" class="w-full max-w-md space-y-4">
    <!-- Komentar akan tampil otomatis di sini -->
  </div>

  <script>
    const form = document.getElementById("commentForm");
    const commentList = document.getElementById("commentList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      // kalau user tidak pilih file ‚Üí jangan dikirim
      if (!form.file.value) {
        formData.delete("file");
      }

      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok && data.success) {
          alert("Komentar berhasil dikirim ‚úÖ");

          // tampilkan di daftar komentar tanpa reload
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-4 rounded-lg shadow";
          div.innerHTML = `
            <p class="font-bold">${data.nama} <span class="text-yellow-400">${data.rating}</span></p>
            <p>${data.komentar}</p>
            ${data.fileUrl ? `<a href="${data.fileUrl}" target="_blank" class="text-blue-400 underline text-sm">üìé Lihat Lampiran</a>` : ""}
            <p class="text-xs text-gray-400 mt-1">${new Date().toLocaleString()}</p>
          `;
          commentList.prepend(div);

          form.reset();
        } else {
          alert("Gagal kirim komentar: " + (data.error || "Unknown error"));
          console.error("Error:", data);
        }
      } catch (err) {
        alert("Gagal mengirim komentar. Cek console (F12) untuk detail.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
