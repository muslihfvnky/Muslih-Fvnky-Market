<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komentar Pengunjung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
  <script>
    async function submitComment(event) {
      event.preventDefault();

      const form = document.getElementById("commentForm");
      const formData = new FormData(form);
      const msgBox = document.getElementById("message");

      msgBox.style.display = "block";
      msgBox.className = "message";
      msgBox.innerText = "Mengirim...";

      try {
        const res = await fetch("https://muslihfvnkyshop.my.id/api/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          msgBox.className = "message success";
          msgBox.innerText = "✅ Komentar berhasil dikirim!";
          form.reset();
        } else {
          msgBox.className = "message error";
          msgBox.innerText = "❌ Gagal: " + (data.error || "Terjadi kesalahan");
        }
      } catch (err) {
        msgBox.className = "message error";
        msgBox.innerText = "⚠️ Error koneksi: " + err.message;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Komentar Pengunjung</h2>
    <form id="commentForm" onsubmit="submitComment(event)" enctype="multipart/form-data">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="komentar">Komentar:</label>
      <textarea id="komentar" name="komentar" required></textarea>

      <label for="rating">Rating (1-5):</label>
      <input type="text" id="rating" name="rating" placeholder="Contoh: 5" />

      <label for="file">Upload Gambar (opsional):</label>
      <input type="file" id="file" name="file" />

      <button type="submit">Kirim Komentar</button>
    </form>
    <div id="message"></div>
  </div>
</body>
</html>
