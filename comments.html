<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komentar & Rating - Muslih Fvnky Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/8wP8x8Z.jpg'); /* ganti link ini dengan background khas websitemu */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .bg-overlay {
      background: rgba(0, 0, 0, 0.6); /* overlay supaya form lebih jelas */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-overlay p-6 rounded-2xl shadow-xl w-full max-w-lg text-white">
    <h1 class="text-2xl font-bold mb-4 text-center">üí¨ Berikan Komentar & Rating</h1>
    <form id="commentForm" class="space-y-4" enctype="multipart/form-data" method="POST">
      
      <!-- Nama -->
      <div>
        <label for="nama" class="block mb-1">Nama:</label>
        <input type="text" id="nama" name="nama" required
          class="w-full p-2 rounded-lg text-black" />
      </div>

      <!-- Komentar -->
      <div>
        <label for="komentar" class="block mb-1">Komentar:</label>
        <textarea id="komentar" name="komentar" rows="3" required
          class="w-full p-2 rounded-lg text-black"></textarea>
      </div>

      <!-- Rating -->
      <div>
        <label for="rating" class="block mb-1">Rating (1-5):</label>
        <select id="rating" name="rating" required
          class="w-full p-2 rounded-lg text-black">
          <option value="1">‚≠ê</option>
          <option value="2">‚≠ê‚≠ê</option>
          <option value="3">‚≠ê‚≠ê‚≠ê</option>
          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        </select>
      </div>

      <!-- File -->
      <div>
        <label for="file" class="block mb-1">Upload File (opsional):</label>
        <input type="file" id="file" name="file"
          class="w-full p-2 rounded-lg text-black bg-white" />
      </div>

      <!-- Tombol -->
      <button type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 transition p-2 rounded-lg font-bold">
        Kirim
      </button>
    </form>

    <div id="responseMessage" class="mt-4 text-center"></div>
  </div>

  <script>
    document.getElementById("commentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch("https://muslihfvnkyshop.my.id/api/upload", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("responseMessage").innerHTML =
            "<p class='text-green-400 font-semibold'>‚úÖ Komentar berhasil dikirim!</p>";
          e.target.reset();
        } else {
          document.getElementById("responseMessage").innerHTML =
            "<p class='text-red-400 font-semibold'>‚ùå Gagal: " + (data.error || "Terjadi kesalahan") + "</p>";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("responseMessage").innerHTML =
          "<p class='text-red-400 font-semibold'>‚ö†Ô∏è Error koneksi ke server.</p>";
      }
    });
  </script>
</body>
</html>
