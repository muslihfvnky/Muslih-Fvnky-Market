<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komentar Toko</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url("https://i.imgur.com/w1zjz4r.jpeg"); /* background dari spin.html */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="overlay w-full">
    <div class="w-full max-w-lg bg-gray-800 p-6 rounded-2xl shadow-lg text-white">
      <h1 class="text-2xl font-bold mb-4 text-center">üí¨ Tulis Komentar</h1>
      <form id="commentForm" class="space-y-4">
        <!-- Nama -->
        <div>
          <label class="block mb-1">Nama</label>
          <input type="text" name="nama" required class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
        </div>

        <!-- Komentar -->
        <div>
          <label class="block mb-1">Komentar</label>
          <textarea name="komentar" required class="w-full p-2 rounded bg-gray-700 border border-gray-600"></textarea>
        </div>

        <!-- Rating -->
        <div>
          <label class="block mb-1">Rating (1-5)</label>
          <select name="rating" required class="w-full p-2 rounded bg-gray-700 border border-gray-600">
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="3">‚≠ê‚≠ê‚≠ê</option>
            <option value="2">‚≠ê‚≠ê</option>
            <option value="1">‚≠ê</option>
          </select>
        </div>

        <!-- Upload Foto -->
        <div>
          <label class="block mb-1">Upload Foto (opsional, max 5MB)</label>
          <input type="file" name="foto" accept="image/*" class="w-full text-gray-300" />
        </div>

        <!-- Tombol -->
        <div class="flex space-x-2">
          <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg">Kirim</button>
          <button type="reset" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg">Reset</button>
        </div>
      </form>

      <!-- Status -->
      <div id="status" class="mt-4 text-sm"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("commentForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "Mengirim...";

      const formData = new FormData(form);

      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          throw new Error("Gagal mengirim (" + res.status + ")");
        }

        const data = await res.json();
        statusDiv.textContent = "‚úÖ Berhasil: " + data.message;
        form.reset();
      } catch (err) {
        statusDiv.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
