<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Komentar & Rating – Muslih Fvnky Shop</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html,body { height:100%; margin:0; }
    body {
      background-image: url('https://i.imgur.com/p0K2KQs.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
    }
    .overlay { min-height:100vh; background: rgba(0,0,0,0.72); padding: 2rem 1rem; }
    .card { background: rgba(255,255,255,0.04); backdrop-filter: blur(6px); border-radius: 12px; border: 1px solid rgba(255,255,255,0.06); }
    .star { font-size: 1.6rem; cursor: pointer; user-select: none; transition: transform .12s ease; }
    .star:hover { transform: translateY(-3px); }
    .star.filled { color: #f6c94d; } /* gold */
    .thumb { max-width: 160px; max-height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid rgba(255,255,255,0.06); }
    .progress { height: 8px; background: rgba(255,255,255,0.08); border-radius: 999px; overflow: hidden; width: 220px; }
    .progress > i { display: block; height: 100%; background: linear-gradient(90deg,#06b6d4,#3b82f6); width: 0%; transition: width .15s linear; }
    .muted { color: rgba(255,255,255,0.6); }
    .rating-large { font-size: 1.4rem; font-weight: 800; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    .small-muted { font-size: 0.85rem; color: rgba(255,255,255,0.7); }
    .empty-card { padding: 2rem; text-align: center; color: rgba(255,255,255,0.65); }
  </style>
</head>
<body>
  <div class="overlay">
    <main class="max-w-5xl mx-auto">
      <!-- Header -->
      <header class="mb-6 flex items-center gap-4">
        <img src="https://i.imgur.com/4jIRft9.jpeg" alt="Logo Muslih Fvnky" class="w-14 h-14 rounded-full ring-2 ring-[#0FFCBE]/60 object-cover">
        <div>
          <h1 class="text-2xl font-extrabold">💬 Komentar & Rating — Muslih Fvnky Shop</h1>
          <p class="text-sm text-white/80">Pengunjung bisa beri rating, komentar, dan upload foto. Semua tampil otomatis.</p>
        </div>
      </header>

      <!-- Stats (average + total) -->
      <section class="card p-4 mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div>
          <div class="text-xs text-white/70">Rata-rata rating</div>
          <div class="flex items-center gap-3 mt-1">
            <div id="avgRatingVisual" class="rating-large">—</div>
            <div id="avgStars" class="text-yellow-400">☆☆☆☆☆</div>
            <div class="text-sm text-white/70">(<span id="totalCount">—</span> ulasan)</div>
          </div>
        </div>

        <div class="text-sm text-white/70">
          <a href="index.html" class="inline-block px-4 py-2 rounded-full bg-white text-black font-medium shadow-md hover:scale-105 transition">← Kembali ke Toko</a>
        </div>
      </section>

      <!-- Form -->
      <section class="card p-5 mb-6">
        <form id="commentForm" class="space-y-3" autocomplete="off">
          <div>
            <label class="block text-sm text-white/90 font-medium">Nama</label>
            <input id="username" name="username" type="text" required class="mt-1 w-full rounded-md p-2 text-black" placeholder="Nama kamu (atau panggilan)">
          </div>

          <div>
            <label class="block text-sm text-white/90 font-medium">Komentar</label>
            <textarea id="comment" name="comment" rows="3" required class="mt-1 w-full rounded-md p-2 text-black" placeholder="Tulis pengalamanmu (contoh: pesan cepat & kualitas bagus)"></textarea>
          </div>

          <div>
            <label class="block text-sm text-white/90 font-medium mb-1">Rating</label>
            <div id="ratingStars" class="flex gap-2" role="radiogroup" aria-label="Rating bintang">
              <span class="star" data-value="1" role="radio" aria-checked="false">☆</span>
              <span class="star" data-value="2" role="radio" aria-checked="false">☆</span>
              <span class="star" data-value="3" role="radio" aria-checked="false">☆</span>
              <span class="star" data-value="4" role="radio" aria-checked="false">☆</span>
              <span class="star" data-value="5" role="radio" aria-checked="false">☆</span>
            </div>
            <p id="ratingHint" class="text-xs text-white/60 mt-1">Klik satu bintang untuk memilih rating.</p>
          </div>

          <div>
            <label class="block text-sm text-white/90 font-medium mb-1">Upload Foto (opsional, max 5 MB)</label>
            <div class="flex items-center gap-3">
              <input id="photoInput" type="file" accept="image/*" class="text-white" />
              <div id="previewWrap" class="flex items-center gap-2"></div>
            </div>

            <div id="uploadProgress" class="mt-2 hidden" aria-hidden="true">
              <div class="progress"><i id="progressBar"></i></div>
              <div class="text-xs muted mt-1" id="progressText">0%</div>
            </div>
          </div>

          <div class="flex gap-3 items-center">
            <button id="submitBtn" type="submit" class="bg-[#0FFCBE] text-black font-bold px-4 py-2 rounded-md">Kirim Komentar</button>
            <button type="button" id="clearBtn" class="bg-white/10 text-white px-3 py-2 rounded-md">Reset</button>
            <div id="formStatus" class="small-muted ml-2"></div>
          </div>
        </form>
      </section>

      <!-- Comments list -->
      <section id="commentsList" class="space-y-4 mb-8">
        <!-- komentar akan diinject di sini -->
      </section>

      <footer class="mt-8 text-xs text-white/60">
        © 2025 Muslih Fvnky Shop — Testimoni ditampilkan publik.
      </footer>
    </main>
  </div>

  <!-- Firebase + Firestore (for realtime comments listing & fallback save) -->
  <script type="module">
    // --- Firebase config (sama seperti yang kamu berikan) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzM4lTP69_lJq2KoaRLo_kGDgygSFQQ84",
      authDomain: "muslih-fvnky-shop.firebaseapp.com",
      projectId: "muslih-fvnky-shop",
      storageBucket: "muslih-fvnky-shop.firebasestorage.app",
      messagingSenderId: "339802914615",
      appId: "1:339802914615:web:2dd129c915c69ef5db24b2",
      measurementId: "G-XFWTMC8P6R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- DOM refs ---
    const form = document.getElementById('commentForm');
    const usernameEl = document.getElementById('username');
    const commentEl = document.getElementById('comment');
    const ratingStars = document.querySelectorAll('#ratingStars .star');
    const commentsList = document.getElementById('commentsList');
    const totalCountDisplay = document.getElementById('totalCount');
    const avgRatingVisual = document.getElementById('avgRatingVisual');
    const avgStarsEl = document.getElementById('avgStars');
    const ratingHint = document.getElementById('ratingHint');
    const photoInput = document.getElementById('photoInput');
    const previewWrap = document.getElementById('previewWrap');
    const uploadProgress = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const formStatus = document.getElementById('formStatus');

    let selectedRating = 0;
    let selectedFile = null;
    const MAX_FILE_BYTES = 5 * 1024 * 1024; // 5MB

    // star behaviors
    ratingStars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = Number(star.getAttribute('data-value'));
        updateStars(selectedRating);
      });
      star.addEventListener('mouseenter', () => {
        const v = Number(star.getAttribute('data-value'));
        highlightStars(v);
      });
      star.addEventListener('mouseleave', () => {
        updateStars(selectedRating);
      });
    });

    function highlightStars(r) {
      ratingStars.forEach(s => s.classList.toggle('filled', Number(s.getAttribute('data-value')) <= r));
    }
    function updateStars(r) {
      ratingStars.forEach(s => {
        s.classList.toggle('filled', Number(s.getAttribute('data-value')) <= r);
        s.textContent = Number(s.getAttribute('data-value')) <= r ? '★' : '☆';
        s.setAttribute('aria-checked', Number(s.getAttribute('data-value')) === r ? 'true' : 'false');
      });
      ratingHint.textContent = r ? `Kamu memilih ${r} bintang` : 'Klik satu bintang untuk memilih rating.';
    }

    // preview image
    photoInput.addEventListener('change', (e) => {
      previewWrap.innerHTML = '';
      uploadProgress.classList.add('hidden');
      progressBar.style.width = '0%';
      progressText.textContent = '0%';
      selectedFile = null;

      const f = e.target.files && e.target.files[0];
      if (!f) return;
      if (!f.type.startsWith('image/')) {
        alert('Silakan pilih file gambar (jpg/png).');
        photoInput.value = '';
        return;
      }
      if (f.size > MAX_FILE_BYTES) {
        alert('Ukuran file terlalu besar. Maks 5 MB.');
        photoInput.value = '';
        return;
      }

      selectedFile = f;
      const img = document.createElement('img');
      img.className = 'thumb';
      img.alt = 'Preview foto';
      img.src = URL.createObjectURL(f);
      previewWrap.appendChild(img);
    });

    // clear form
    clearBtn.addEventListener('click', () => {
      form.reset();
      selectedRating = 0;
      selectedFile = null;
      photoInput.value = '';
      previewWrap.innerHTML = '';
      updateStars(0);
      formStatus.textContent = '';
    });

    // Helper: save to Firestore (fallback if server didn't save)
    async function saveToFirestore({ username, comment, rating, imageUrl }) {
      try {
        await addDoc(collection(db, 'comments'), {
          username,
          comment,
          rating,
          imageUrl: imageUrl || null,
          createdAt: serverTimestamp()
        });
        return true;
      } catch (err) {
        console.error('Firestore save error:', err);
        return false;
      }
    }

    // Submit: send to serverless API (Vercel). Use XHR to track progress.
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = usernameEl.value.trim();
      const comment = commentEl.value.trim();

      if (!username || !comment) {
        alert('Isi nama & komentar terlebih dahulu.');
        return;
      }
      if (!selectedRating) {
        alert('Pilih rating (1–5 bintang).');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Mengirim...';
      formStatus.textContent = '';

      // build FormData
      const fd = new FormData();
      fd.append('username', username);
      fd.append('comment', comment);
      fd.append('rating', selectedRating);
      if (selectedFile) fd.append('photo', selectedFile);

      // send to your Vercel endpoint (api/upload)
      // make sure this matches your project: muslih-fvnky-market.vercel.app
      const url = '/api/upload'; // if hosted on same domain (Vercel), otherwise use full https://muslih-fvnky-market.vercel.app/api/upload

      const xhr = new XMLHttpRequest();
      xhr.open('POST', url, true);

      // track upload progress
      uploadProgress.classList.remove('hidden');
      xhr.upload.onprogress = (ev) => {
        if (ev.lengthComputable) {
          const pct = Math.round((ev.loaded / ev.total) * 100);
          progressBar.style.width = pct + '%';
          progressText.textContent = pct + '%';
        }
      };

      xhr.onload = async () => {
        uploadProgress.classList.add('hidden');
        progressBar.style.width = '0%';
        progressText.textContent = '0%';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Kirim Komentar';

        if (xhr.status >= 200 && xhr.status < 300) {
          let res;
          try { res = JSON.parse(xhr.responseText); } catch (e) { res = null; }

          // server sukses: mungkin server already saved to Firestore, or returned image URL
          if (res && res.success) {
            formStatus.textContent = 'Komentar berhasil dikirim. Menyimpan...';
            // if server indicates it already saved in DB:
            if (res.saved === true) {
              // server handled storing — nothing else to do
              formStatus.textContent = 'Komentar terkirim dan disimpan.';
            } else {
              // fallback: server may have returned image URL; save to Firestore from client
              const imageUrl = res.fileUrl || null;
              const ok = await saveToFirestore({
                username,
                comment,
                rating: selectedRating,
                imageUrl
              });
              formStatus.textContent = ok ? 'Komentar dikirim & disimpan.' : 'Komentar dikirim — gagal menyimpan ke Firestore.';
            }

            // reset UI
            form.reset();
            selectedRating = 0;
            selectedFile = null;
            photoInput.value = '';
            previewWrap.innerHTML = '';
            updateStars(0);
            // short visual confirmation
            setTimeout(()=> formStatus.textContent = '', 3500);
            return;
          }
        }

        // if we get here, upload failed
        console.error('Upload failed', xhr.status, xhr.responseText);
        alert('Gagal mengirim. Cek console (F12) untuk detail. Kalau masalah token Dropbox/Server, pastikan endpoint deployed dan env var benar.');
        submitBtn.disabled = false;
      };

      xhr.onerror = () => {
        uploadProgress.classList.add('hidden');
        progressBar.style.width = '0%';
        progressText.textContent = '0%';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Kirim Komentar';
        alert('Network error. Coba lagi.');
      };

      xhr.send(fd);
    });

    // Realtime read and compute stats from Firestore
    const q = query(collection(db, 'comments'), orderBy('createdAt', 'desc'));
    onSnapshot(q, (snapshot) => {
      if (snapshot.empty) {
        commentsList.innerHTML = `<div class="card empty-card">Belum ada komentar. Jadilah yang pertama!</div>`;
        totalCountDisplay.textContent = '0';
        avgRatingVisual.textContent = '-';
        avgStarsEl.textContent = '☆☆☆☆☆';
        return;
      }

      let html = '';
      let total = 0;
      let count = 0;

      snapshot.forEach(doc => {
        const d = doc.data();
        const rating = d.rating || 0;
        const username = d.username || 'Anonim';
        const comment = d.comment || '';
        const imageUrl = d.imageUrl || null;
        const createdAt = d.createdAt && d.createdAt.toDate ? d.createdAt.toDate() : null;

        total += Number(rating);
        count++;

        let timeStr = 'Baru saja';
        if (createdAt) timeStr = createdAt.toLocaleString();

        // build markup
        html += `
          <div class="card p-4 flex gap-4 flex-col md:flex-row items-start">
            ${imageUrl ? `<div style="flex:0 0 auto;"><img src="${imageUrl}" alt="Foto testimoni" class="thumb"></div>` : ''}
            <div style="flex:1;">
              <div class="flex items-center justify-between mb-2">
                <div class="font-semibold">${escapeHtml(username)}</div>
                <div class="text-yellow-400">${'★'.repeat(rating)}${'☆'.repeat(5-rating)}</div>
              </div>
              <div class="text-sm mt-1">${escapeHtml(comment)}</div>
              <div class="text-xs text-white/60 mt-2">${timeStr}</div>
            </div>
          </div>
        `;
      });

      commentsList.innerHTML = html;
      totalCountDisplay.textContent = String(count);
      const avg = (total / count) || 0;
      avgRatingVisual.textContent = avg ? avg.toFixed(2) : '-';
      const fullStars = Math.round(avg);
      avgStarsEl.innerHTML = '★'.repeat(fullStars) + '☆'.repeat(5 - fullStars);
    }, (err) => {
      console.error('Firestore onSnapshot error:', err);
      commentsList.innerHTML = `<div class="card p-4 text-center text-red-400">Gagal mengambil komentar (lihat console).</div>`;
    });

    // init
    updateStars(0);

    // small helper to escape HTML
    function escapeHtml(s) {
      return String(s || '').replace(/[&<>"']/g, function(m){ return ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[m]; });
    }
  </script>
</body>
</html>
