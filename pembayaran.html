<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanya Lewat DANA!!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/5HuEhsu.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button, a {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      text-decoration: none;
      display: block;
    }
    button {
      background-color: #e60000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    .btn-dana {
      background-color: #00b14f;
      color: white;
      font-weight: bold;
    }
    .btn-dana:hover {
      background-color: #00cc5f;
    }
    .qr-img {
      width: 250px;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Pembayaran Muslih Fvnky</h2>
    <p><strong>Nomor DANA:</strong> 083821665970</p>

    <!-- Gambar QR DANA -->
    <img src="https://i.imgur.com/sd67NeU.jpeg" alt="QR DANA" class="qr-img" />

    <label for="produk">Jenis Produk:</label>
    <input type="text" id="produk" placeholder="Contoh: FLM Trabas" required />

    <label for="nominal">Nominal Transfer (Rp):</label>
    <input type="number" id="nominal" placeholder="Contoh: 100000" required />

    <!-- Tombol Bayar via DANA -->
    <a id="btnDana" class="btn-dana" href="#" target="_blank">Bayar via DANA</a>

    <!-- Tombol Kirim ke WhatsApp -->
    <button onclick="kirimWA()">Kirim ke WhatsApp</button>
  </div>

  <script>
    // AUTO-ISI PRODUK DARI URL
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const produk = urlParams.get('produk');
      if (produk) {
        document.getElementById('produk').value = produk;
      }
    });

    // Tombol DANA
    document.getElementById('btnDana').addEventListener('click', function (e) {
      e.preventDefault();
      const nominal = document.getElementById('nominal').value;
      if (!nominal) {
        alert('Mohon isi nominal transfer');
        return;
      }
      // Link DANA terbaru
      const danaLink = `https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012012022011164159294`;
      window.open(danaLink, '_blank');
    });

    // Tombol WhatsApp
    function kirimWA() {
      const produk = document.getElementById('produk').value;
      const nominal = document.getElementById('nominal').value;

      if (!produk || !nominal) {
        alert('Mohon isi semua data');
        return;
      }

      const metode = "DANA";
      const now = new Date();
      const jam = now.toTimeString().split(' ')[0];

      const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

      const tanggal = `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`;
      const transaksiID = `MF-${Math.floor(100000 + Math.random() * 900000)}`;

      const pesan = `*Website Pembayaran - Muslih Fvnky*

*ðŸ“Œ ID Transaksi : ${transaksiID}*
*ðŸ›’ Produk         : ${produk}*
*ðŸ’° Nominal        : Rp${nominal}*
*ðŸ’³ Metode         : ${metode}*
*ðŸ•’ Jam               : ${jam} WIB*
*ðŸ“… Tanggal        : ${tanggal}*
> *Harap kirim screenshot transaksi*`;

      const url = `https://wa.me/6283821665970?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
