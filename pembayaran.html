<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay To Muslih Fvnky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/p0K2KQs.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .box {
      background-color: rgba(16, 110, 190, 0.85);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      border: 2px solid #0FFCBE;
      box-shadow: 0 0 15px rgba(15, 252, 190, 0.7);
    }
    input, select, button, a {
      width: calc(100% - 4px);
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      text-decoration: none;
      display: block;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #106EBE;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #0FFCBE;
    }
    button:hover {
      background-color: #0b5ca0;
    }
    .btn-dana {
      background-color: #0FFCBE;
      color: #106EBE;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      border: 2px solid #106EBE;
    }
    .btn-dana:hover {
      background-color: #14e4a8;
    }
    .qr-img {
      width: 250px;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
      border: 2px solid #0FFCBE;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Pembayaran Muslih Fvnky</h2>
    <p><strong>Nomor DANA:</strong> 083821665970</p>

    <img src="https://i.imgur.com/sd67NeU.jpeg" alt="QR DANA" class="qr-img" />

    <label for="produk">Jenis Produk:</label>
    <input type="text" id="produk" placeholder="Contoh: FLM Trabas" required />

    <label for="nominal">Nominal Transfer (Rp):</label>
    <input type="number" id="nominal" placeholder="Contoh: 100000" required />

    <a id="btnDana" class="btn-dana" href="#" target="_blank">Bayar via DANA</a>

    <button onclick="kirimWA()">Kirim ke WhatsApp</button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const produk = urlParams.get('produk');
      if (produk) {
        document.getElementById('produk').value = produk;
      }
    });

    document.getElementById('btnDana').addEventListener('click', function (e) {
      e.preventDefault();
      const nominal = document.getElementById('nominal').value;
      if (!nominal) {
        alert('Mohon isi nominal transfer');
        return;
      }
      const danaLink = `https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012012022011164159294`;
      window.open(danaLink, '_blank');
    });

    function kirimWA() {
      const produk = document.getElementById('produk').value;
      const nominal = document.getElementById('nominal').value;

      if (!produk || !nominal) {
        alert('Mohon isi semua data');
        return;
      }

      const metode = "DANA";
      const now = new Date();
      const jam = now.toTimeString().split(' ')[0];

      const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

      const tanggal = `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`;
      const transaksiID = `MF-${Math.floor(100000 + Math.random() * 900000)}`;

      const pesan = `*Website Pembayaran - Muslih Fvnky*

*ðŸ“Œ ID Transaksi : ${transaksiID}*
*ðŸ›’ Produk         : ${produk}*
*ðŸ’° Nominal        : Rp${nominal}*
*ðŸ’³ Metode         : ${metode}*
*ðŸ•’ Jam               : ${jam} WIB*
*ðŸ“… Tanggal        : ${tanggal}*
> *Harap kirim screenshot transaksi*`;

      const url = `https://wa.me/6283821665970?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
